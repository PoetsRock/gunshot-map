<section data-ng-controller="DocsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Docs</h1>
    </div>
    <script type="text/javascript">console.log(data);</script>
    <div class="list-group">
        <a data-ng-repeat="doc in docs" class="list-group-item">
			<div class="text-info">
                <span data-ng-bind="doc.text"></span>
				<span data-ng-bind="doc.user.name"></span>
                <span data-ng-bind="doc.place.full_name"></span>
                <span data-ng-bind="doc.coordinates.coordinates"></span>
            </div>
			<h4 class="list-group-item-heading" data-ng-bind="doc.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!docs.$resolved || docs.length">
    	No Docs yet, why don't you <a href="/#!/docs/create">create one</a>?
    </div>
</section>
